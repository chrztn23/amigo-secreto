<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Asignación de Parejas</title>
    <style>
      :root {
        font-size: 16px;
        --azul-profundo: #0a232f;
        --azul-oscuro: #03131f;
        --dorado: #d4af37;
        --dorado-claro: #f6d464;
      }
      body {
        font-family: "Nunito", Arial, sans-serif;
        background: radial-gradient(circle at top, #123a4f 0%, var(--azul-oscuro) 70%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1.5rem;
      }
      .card {
        background: var(--azul-profundo);
        padding: 2.2rem 2rem 1.8rem;
        border-radius: 18px;
        box-shadow: 0 25px 45px rgba(1, 10, 18, 0.7);
        width: 100%;
        max-width: 460px;
        text-align: center;
        border: 2px solid rgba(212, 175, 55, 0.35);
      }
      h1 {
        margin: 1rem 0 1.2rem;
        color: var(--dorado);
        font-size: 1.85rem;
        letter-spacing: 0.05em;
      }
      .hero-image {
        width: 100%;
        border-radius: 12px;
        border: 1px solid rgba(246, 212, 100, 0.4);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }
      label {
        font-size: 1.5rem;
        color: #e8edf2;
      }
      select,
      button {
        padding: 0.9rem;
        border-radius: 12px;
        font-size: 1.05rem;
      }
      select {
        border: 1px solid rgba(212, 175, 55, 0.5);
        background: rgba(3, 19, 31, 0.85);
        color: #fdf7e6;
      }
      select:focus {
        outline: 2px solid var(--dorado);
      }
      button {
        background: linear-gradient(135deg, var(--dorado) 0%, var(--dorado-claro) 100%);
        color: var(--azul-profundo);
        border: none;
        cursor: pointer;
        font-weight: 700;
        letter-spacing: 0.03em;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.35);
      }
      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 16px 28px rgba(0, 0, 0, 0.4);
      }
      button:disabled {
        background: #6f7880;
        color: #dfe4ea;
        cursor: not-allowed;
        box-shadow: none;
      }
      .alert {
        background: rgba(233, 84, 84, 0.2);
        color: #ffb0b0;
        border-radius: 10px;
        padding: 0.75rem;
        margin-bottom: 1rem;
        font-size: 0.95rem;
        text-align: left;
        border: 1px solid rgba(255, 140, 140, 0.4);
      }
      @media (max-width: 520px) {
        :root {
          font-size: 17px;
        }
        body {
          padding: 0.8rem;
        }
        .card {
          padding: 1.8rem 1.5rem 1.5rem;
        }
        h1 {
          font-size: 1.6rem;
        }
        select,
        button {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="{{ url_for('static', filename='img/Desayuno.png') }}"
        alt="Imagen navideña de ejemplo"
        class="hero-image"
      />
      <h1>Amigo Secreto</h1>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}
      <form method="POST" action="/asignar">
        <label for="name-select">Selecciona tu nombre y conoceras a tu amigo secreto:</label>
        <select name="name" id="name-select" {% if not available_names %}disabled{% endif %}>
          {% if available_names %}
          <option value="">Selecciona tu nombre</option>
          {% for name in available_names %}
          <option value="{{ name }}">{{ name }}</option>
          {% endfor %}
          {% else %}
          <option value="" disabled>No hay nombres disponibles</option>
          {% endif %}
        </select>
        <button type="submit" {% if not available_names %}disabled{% endif %}>
          Enviar
        </button>
      </form>
    </div>
  </body>
</html>
